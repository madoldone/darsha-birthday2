<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Darsha's Birthday Snake</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Inter:wght@400;700&display=swap');

        :root {
            --primary: #ff477e;
            --secondary: #ffd93d;
            --accent: #6bc1ff;
            --bg: #fff0f5;
            --glass: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 71, 126, 0.2);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            touch-action: none;
            overflow: hidden;
            color: #333;
        }

        /* --- DECORATIONS --- */
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            z-index: 1;
            animation: float 15s infinite linear;
            opacity: 0.6;
        }
        .balloon::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: rgba(0,0,0,0.1);
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); }
            100% { transform: translateY(-20vh) rotate(20deg); }
        }

        /* Top Left Gift Box Decoration */
        .gift-box-corner {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 12px;
            z-index: 50;
            box-shadow: 0 4px 15px rgba(255, 71, 126, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: 3px solid #fff;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .gift-box-corner:active {
            transform: scale(0.9);
        }
        .gift-box-corner::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 6px;
            background: var(--secondary);
            transform: translateY(-50%);
        }
        .gift-box-corner::before {
            content: "";
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            width: 6px;
            background: var(--secondary);
            transform: translateX(-50%);
        }

        /* Cow Easter Egg Style */
        #cow-egg {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 50px;
            z-index: 49;
            pointer-events: none;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #cow-egg.jump {
            opacity: 1;
            transform: translate(80px, 40px) rotate(20deg) scale(1.5);
        }

        /* Invisible Skip Trigger */
        #skip-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            z-index: 1000;
            background: transparent;
            cursor: default;
        }
        #hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        /* --- UI UTILITIES --- */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(8px);
            border: 2px solid var(--glass-border);
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 71, 126, 0.15);
        }

        #gameContainer {
            text-align: center;
            width: 95%;
            max-width: 450px;
            padding: 30px;
            position: relative;
            z-index: 10;
        }

        h1 { 
            font-family: 'Fredoka One', cursive;
            margin: 0 0 15px 0; 
            font-size: 32px; 
            color: var(--primary);
            text-shadow: 2px 2px 0px #fff;
        }

        canvas#gameCanvas {
            border-radius: 20px;
            background-color: #fff;
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
            height: auto;
            border: 4px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #score { 
            font-family: 'Fredoka One', cursive;
            font-size: 20px; 
            margin-bottom: 15px; 
            color: var(--primary);
            background: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            border: 2px solid var(--primary);
        }
        
        button {
            font-family: 'Fredoka One', cursive;
            padding: 15px 30px; 
            font-size: 18px; 
            cursor: pointer; 
            border: none; 
            border-radius: 20px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0px rgba(0,0,0,0.1);
        }
        
        button.game-btn { 
            background: var(--primary); 
            color: white;
        }
        button.game-btn:hover { transform: scale(1.05); background: #ff2a6a; }
        button.game-btn:active { transform: scale(0.95); }

        #startMenu {
            position: fixed; inset: 0; display: flex; justify-content: center; align-items: center;
            background: rgba(255, 240, 245, 0.9); z-index: 100; backdrop-filter: blur(5px);
        }
        #startMenu .menu { padding: 40px; text-align: center; width: 85%; max-width: 320px; border: 4px solid var(--primary); }
        #startMenu h2 { font-family: 'Fredoka One', cursive; color: var(--primary); font-size: 36px; margin-bottom: 10px; }
        
        #collected { margin-bottom: 15px; }
        #collectedLetters {
            font-family: 'Fredoka One', cursive;
            color: var(--primary); font-size: 26px; text-transform: uppercase;
            letter-spacing: 2px; display: block; margin-top: 5px;
            min-height: 30px;
        }

        #countdownOverlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 120px; font-family: 'Fredoka One', cursive; color: var(--primary);
            display: none; z-index: 30; pointer-events: none;
        }

        #controls { display: flex; justify-content: center; margin-top: 15px; }
        .dpad { display: grid; grid-template-columns: repeat(3, 60px); grid-template-rows: repeat(3, 60px); gap: 10px; }
        .dpad button { 
            width: 60px; height: 60px; border-radius: 15px; 
            background: white; color: var(--primary); border: 2px solid var(--primary);
            font-size: 24px; padding: 0;
        }
        @media (min-width: 768px) { #controls { display: none; } }

        /* --- 3D CAKE --- */
        #cakeSection {
            display: none; position: fixed; inset: 0; z-index: 200;
            background: #fff0f5;
        }
        #cakeContainer { width: 100%; height: 100%; cursor: pointer; }
        #blow-btn {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            background: var(--primary); color: white; border: 3px solid white;
        }
        #cakeInfo {
            position: absolute; top: 40px; left: 50%; transform: translateX(-50%);
            font-family: 'Fredoka One', cursive; color: var(--primary); font-size: 24px; text-align: center; z-index: 110; width: 90%;
        }

        #finalOverlay {
            display: none; position: fixed; inset: 0; z-index: 1000; background: #fff0f5;
            justify-content: center; align-items: center; flex-direction: column; padding: 20px;
        }
        #finalVideo { width: 100%; max-width: 600px; border-radius: 30px; border: 8px solid white; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        #finalMessage {
            font-family: 'Fredoka One', cursive; margin-top: 25px; color: var(--primary); font-size: 32px; text-align: center;
        }
    </style>
</head>
<body>

    <audio id="audioEat" src="eat.mp3" preload="auto"></audio>
    <audio id="audioCountdown" src="countdown.mp3" preload="auto"></audio>
    <audio id="audioBlow" src="blow.mp3" preload="auto"></audio>
    <audio id="audioBirthday" src="Happy Birthday, Darsha.mp3" preload="auto"></audio>
    <audio id="audioCow" src="cow moo.mp3" preload="auto"></audio>

    <!-- Invisible trigger and hidden input for the "pass" skip command -->
    <div id="skip-trigger"></div>
    <input type="text" id="hidden-input" autocomplete="off">

    <!-- Corner Decoration -->
    <div id="gift-box" class="gift-box-corner" title="Birthday Surprise!">üéÅ</div>
    <div id="cow-egg">üêÑ</div>

    <!-- Floating Balloons Background -->
    <div id="balloon-container"></div>

    <div id="startMenu">
        <div class="menu glass-panel">
            <h2 id="startTitle">Hi Darsha!</h2>
            <div id="finalScore" style="display:none; color: #555; margin-bottom: 20px;"></div>
            <p id="menuInstruction" style="font-weight:700">Eat the party treats to find your surprise!</p>
            <button id="startButton" class="game-btn">LET'S PLAY! üéÇ</button>
            <button id="surpriseButton" class="game-btn" style="display:none; width: 100%;">OPEN GIFT üéÅ</button>
        </div>
    </div>

    <div id="gameContainer" class="glass-panel">
        <h1>DARSHA'S DAY</h1>
        <div id="collected">
            <span id="collectedLetters"></span>
        </div>
        
        <div style="position: relative; display: inline-block; width: 100%;">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="countdownOverlay">3</div>
        </div>
        
        <div id="score">TREATS: 0</div>
        
        <div id="controls">
            <div class="dpad">
                <div></div><button id="btnUp">‚ñ≤</button><div></div>
                <button id="btnLeft">‚óÄ</button><div></div><button id="btnRight">‚ñ∂</button>
                <div></div><button id="btnDown">‚ñº</button><div></div>
            </div>
        </div>
    </div>

    <div id="cakeSection">
        <div id="cakeInfo">üéÇ Tap the cake to eat it!</div>
        <div id="cakeContainer"></div>
        <button id="blow-btn" class="game-btn">üí® BLOW CANDLES</button>
    </div>

    <div id="finalOverlay">
        <video id="finalVideo" playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>
        <div id="finalMessage">HAPPY BIRTHDAY! üéâ</div>
    </div>

    <script>
        // Create Balloons
        const bContainer = document.getElementById('balloon-container');
        const colors = ['#ff477e', '#ffd93d', '#6bc1ff', '#ff9f43', '#7bed9f'];
        for(let i=0; i<15; i++) {
            const b = document.createElement('div');
            b.className = 'balloon';
            b.style.left = Math.random() * 100 + 'vw';
            b.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
            b.style.animationDelay = Math.random() * 15 + 's';
            b.style.animationDuration = (10 + Math.random() * 10) + 's';
            bContainer.appendChild(b);
        }

        const audioEat = document.getElementById('audioEat');
        const audioCountdown = document.getElementById('audioCountdown');
        const audioBlow = document.getElementById('audioBlow');
        const audioBirthday = document.getElementById('audioBirthday');
        const audioCow = document.getElementById('audioCow');
        const finalVideo = document.getElementById('finalVideo');

        /* --- EASTER EGG LOGIC --- */
        const giftBox = document.getElementById('gift-box');
        const cowEgg = document.getElementById('cow-egg');
        let cowActive = false;

        giftBox.onclick = (e) => {
            if (cowActive) return;
            cowActive = true;
            
            // Play Sound
            audioCow.currentTime = 0;
            audioCow.play().catch(() => {});
            
            // Animation
            cowEgg.classList.add('jump');
            
            setTimeout(() => {
                cowEgg.classList.remove('jump');
                cowActive = false;
            }, 1500);
        };

        /* --- SKIP LOGIC --- */
        const skipTrigger = document.getElementById('skip-trigger');
        const hiddenInput = document.getElementById('hidden-input');

        skipTrigger.addEventListener('click', () => {
            hiddenInput.focus();
        });

        hiddenInput.addEventListener('input', (e) => {
            if (e.target.value.toLowerCase() === 'pass') {
                e.target.value = '';
                triggerTransition(); // Skip to fireworks/video
            }
        });

        /* --- SNAKE LOGIC --- */
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let gameInterval = null;
        const letterPhrase = 'happy0birthday0darsha';
        let letterIndex = 0;
        let collectedLetters = '';
        let isPaused = false;
        let snake = [], food = {}, dx = 1, dy = 0, nextDx = 1, nextDy = 0, score = 0;

        function updateCollectedDisplay() {
            document.getElementById('collectedLetters').textContent = collectedLetters.replace(/0/g, ' ');
        }

        function placeFood() {
            food = {x: Math.floor(Math.random()*tileCount), y: Math.floor(Math.random()*tileCount)};
            for (let s of snake) if (s.x === food.x && s.y === food.y) return placeFood();
            if (letterIndex < letterPhrase.length) food.letter = letterPhrase[letterIndex];
        }

        function handleCrash() {
            if (isPaused) return;
            isPaused = true; clearInterval(gameInterval);
            audioCountdown.currentTime = 0; audioCountdown.play().catch(()=>{});

            const overlay = document.getElementById('countdownOverlay');
            overlay.style.display = 'block';
            let count = 3; overlay.textContent = count;
            
            const timer = setInterval(() => {
                count--;
                if (count > 0) overlay.textContent = count;
                else {
                    clearInterval(timer); audioCountdown.pause(); overlay.style.display = 'none';
                    snake = [{x: 10, y: 10}, {x:9, y:10}, {x:8, y:10}];
                    dx = 1; dy = 0; nextDx = 1; nextDy = 0;
                    isPaused = false; gameInterval = setInterval(gameLoop, 110);
                }
            }, 1000);
        }

        function update() {
            if (isPaused) return;
            dx = nextDx; dy = nextDy;
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) return handleCrash();
            for (let s of snake) if (s.x === head.x && s.y === head.y) return handleCrash();

            if (head.x === food.x && head.y === food.y) {
                audioEat.currentTime = 0; audioEat.play().catch(()=>{});
                if (food.letter) {
                    collectedLetters += food.letter;
                    updateCollectedDisplay();
                    letterIndex++;
                    if (letterIndex >= letterPhrase.length) { startParty(); return; }
                }
                score++;
                document.getElementById('score').textContent = 'TREATS: ' + score;
                placeFood();
            } else snake.pop();
            snake.unshift(head);
        }

        function draw() {
            ctx.fillStyle = '#fff9fb'; ctx.fillRect(0,0,canvas.width,canvas.height);
            
            // Draw Snake
            snake.forEach((s, i) => {
                ctx.fillStyle = i === 0 ? '#ff477e' : '#ff85a2';
                ctx.beginPath();
                ctx.roundRect(s.x*gridSize+1, s.y*gridSize+1, gridSize-2, gridSize-2, 6);
                ctx.fill();
            });

            // Draw Food (Cupcake)
            const fx = food.x*gridSize; const fy = food.y*gridSize;
            if (food.letter) {
                ctx.fillStyle = '#ffd93d';
                ctx.beginPath(); ctx.arc(fx+10, fy+10, 8, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#333'; ctx.font = 'bold 12px Inter'; ctx.textAlign = 'center';
                const char = food.letter.toUpperCase() === '0' ? 'üéÇ' : food.letter.toUpperCase();
                ctx.fillText(char, fx+10, fy+14);
            }
        }

        function gameLoop() { update(); draw(); }
        
        document.getElementById('startButton').onclick = () => {
            snake = [{x: 10, y: 10}, {x:9, y:10}, {x:8, y:10}];
            score = 0; letterIndex = 0; collectedLetters = '';
            document.getElementById('score').textContent = 'TREATS: 0';
            updateCollectedDisplay(); placeFood();
            document.getElementById('startMenu').style.display = 'none';
            gameInterval = setInterval(gameLoop, 110);
        };

        const setDir = (nx, ny) => { if (nx !== -dx && ny !== -dy) { nextDx = nx; nextDy = ny; }};
        document.getElementById('btnUp').onclick = () => setDir(0,-1);
        document.getElementById('btnDown').onclick = () => setDir(0,1);
        document.getElementById('btnLeft').onclick = () => setDir(-1,0);
        document.getElementById('btnRight').onclick = () => setDir(1,0);
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowUp') setDir(0,-1);
            if (e.key === 'ArrowDown') setDir(0,1);
            if (e.key === 'ArrowLeft') setDir(-1,0);
            if (e.key === 'ArrowRight') setDir(1,0);
        });

        /* --- PARTY EFFECT --- */
        function startParty() {
            clearInterval(gameInterval);
            document.getElementById('startMenu').style.display = 'flex';
            document.getElementById('startTitle').textContent = "YAY DARSHA!";
            document.getElementById('finalScore').innerHTML = `<span style="font-size:20px">üéâ You found the message!</span>`;
            document.getElementById('finalScore').style.display = 'block';
            document.getElementById('menuInstruction').style.display = 'none';
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('surpriseButton').style.display = 'inline-block';
        }

        /* --- 3D CAKE --- */
        let scene, camera, renderer, cakeGroup, flames = [], cakeSlices = [];
        document.getElementById('surpriseButton').onclick = () => {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('cakeSection').style.display = 'block';
            
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 7, 12); camera.lookAt(0, 1, 0);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('cakeContainer').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const lp = new THREE.PointLight(0xffffff, 1); lp.position.set(5,10,5); scene.add(lp);

            cakeGroup = new THREE.Group();
            const sliceCount = 12;
            const sliceAngle = (Math.PI * 2) / sliceCount;
            const cakeMat = new THREE.MeshPhongMaterial({ color: 0xffd93d }); // Lemon Cake
            const frostMat = new THREE.MeshPhongMaterial({ color: 0xff477e }); // Strawberry Frosting

            for(let i=0; i<sliceCount; i++) {
                const slice = new THREE.Group();
                const geo = new THREE.CylinderGeometry(2.5, 2.5, 1.2, 8, 1, false, i * sliceAngle, sliceAngle);
                slice.add(new THREE.Mesh(geo, cakeMat));
                const fGeo = new THREE.CylinderGeometry(2.6, 2.6, 0.3, 8, 1, false, i * sliceAngle, sliceAngle);
                const fMesh = new THREE.Mesh(fGeo, frostMat); fMesh.position.y = 0.6;
                slice.add(fMesh);
                cakeGroup.add(slice); cakeSlices.push(slice);
            }

            // Candles
            for(let i=0; i<5; i++) {
                const a = (i/5)*Math.PI*2;
                const c = new THREE.Group();
                c.add(new THREE.Mesh(new THREE.CylinderGeometry(0.06,0.06,0.8), new THREE.MeshPhongMaterial({color: 0x6bc1ff})));
                const f = new THREE.Mesh(new THREE.SphereGeometry(0.12), new THREE.MeshBasicMaterial({color: 0xffd93d}));
                f.position.y = 0.5; c.add(f); flames.push(f);
                c.position.set(Math.cos(a)*1.4, 1.5, Math.sin(a)*1.4);
                cakeGroup.add(c);
            }
            scene.add(cakeGroup);

            let eatCount = 0;
            function animate() { 
                requestAnimationFrame(animate); 
                cakeGroup.rotation.y += 0.005; 
                flames.forEach(f => f.scale.setScalar(0.8 + Math.random() * 0.4));
                renderer.render(scene, camera); 
            }
            animate();

            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            document.getElementById('cakeContainer').onclick = (e) => {
                mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(cakeGroup.children, true);
                if (intersects.length > 0) {
                    let target = intersects[0].object;
                    while (target.parent && target.parent !== cakeGroup) target = target.parent;
                    if (cakeSlices.includes(target) && target.visible) {
                        audioEat.currentTime = 0; audioEat.play().catch(()=>{});
                        target.visible = false; eatCount++;
                        if (eatCount >= sliceCount - 2) setTimeout(triggerTransition, 500);
                    }
                }
            };

            document.getElementById('blow-btn').onclick = () => {
                audioBlow.currentTime = 0; audioBlow.play().catch(()=>{});
                flames.forEach(f => f.visible = false);
                setTimeout(triggerTransition, 800);
            };
        };

        function triggerTransition() {
            clearInterval(gameInterval);
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('startMenu').style.display = 'none';
            document.getElementById('cakeSection').style.display = 'none';
            document.getElementById('finalOverlay').style.display = 'flex';
            audioBirthday.play().catch(()=>{});
            finalVideo.play().catch(()=>{});
        }
    </script>
</body>
</html>

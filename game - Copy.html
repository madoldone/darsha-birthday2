<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #111;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 2px solid #fff;
            background-color: #000;
            display: block;
            margin: 20px auto;
        }
        #score, #gameOver, #modeInfo {
            color: #fff;
            font-size: 20px;
        }
        #modeInfo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            opacity: 0.9;
        }
        #easyBtn {
            background-color: #4CAF50;
        }
        #easyBtn:hover {
            background-color: #45a049;
        }
        #hardBtn {
            background-color: #f44336;
        }
        #hardBtn:hover {
            background-color: #da190b;
        }
        /* Start menu overlay */
        #startMenu {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.6);
            z-index: 10;
        }
        #startMenu .menu {
            background: #222;
            padding: 30px 40px;
            border-radius: 8px;
            color: #fff;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.6);
            min-width: 280px;
        }
        #startMenu h2 { margin: 0 0 10px 0; }
        #startMenu p { margin: 6px 0 16px 0; color: #ccc; }
        #modeSelect {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        #collected { color: #fff; font-size: 18px; margin-bottom: 6px; }
        #collectedLetters {
            color: #e53935;
            font-size: 40px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            margin-left: 8px;
        }
        /* On-screen controls */
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin-top: 12px;
            user-select: none;
            touch-action: none;
        }
        .dpad {
            display: grid;
            grid-template-columns: 56px 56px 56px;
            grid-template-rows: 56px 56px 56px;
            gap: 8px;
            align-items: center;
            justify-items: center;
        }
        .dpad button {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.08);
